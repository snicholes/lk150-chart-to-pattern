<html>
    <head>
        <title>pattern gen</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./patternGen.js" defer></script>
    </head>
    <body>
        <form id="input-dimensions">
            <label for="width-cells">width:</label>
            <input type="number" id="width-cells" name="width-cells" size="3" placeholder="1">
            <label for="height-cells">height:</label>
            <input type="number" id="height-cells" name="height-cells" size="3" placeholder="1">
            <button type="button" id="update">update</button>
        </form>
        <div>
            key:<br>
            <span class="cell a"> </span> color A<br>
            <span class="cell b"> </span> color B<br>
            click on a square to change its color.
        </div>
        <div id="input-chart"></div>
        <button type="button" id="generate">generate</button>
        <div>
            key:<br>
            <span class="cell posD"> </span> position D (knit)<br>
            <span class="cell posB"> </span> position B (slip)<br>
        </div>
        <div id="generated-pattern"></div>
    </body>
</html>
